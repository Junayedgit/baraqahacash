<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baraqah Cash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="hero bg-base-200 pb-50 pt-50 mb-10 rounded-lg">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-screen max-w-sm shrink-0 shadow-2xl">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="label">PHONE NUMBER</label>
                  <input
                    type="text"
                    class="input"
                    placeholder="Enter Your Phone Number"
                  />
                  <label class="label">PIN NUMBER</label>
                  <input type="password" class="input" placeholder="Your Pin" />
                  <div><a class="link link-hover">FORGET PIN NUMBER</div>
                  <button class="btn btn-neutral mt-4">Login</button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
